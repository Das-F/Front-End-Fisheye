<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="home-link">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
    </main>
    <div class="media-filters">Trier par</div>
    <div class="media-gallery">
      <a href="javascript:void(0)" class="gallery" aria-label="Open gallery"
        >Open gallery</a
      >
    </div>
    <div class="likes-price">
      <div class="likes">likes</div>
      <div class="price">prix</div>
    </div>
    <div id="contact_modal">
      <div class="modal" role="dialog" aria-labelledby="Contact-me">
        <header>
          <h2>Contactez-moi</h2>
          <img class="close" src="assets/icons/close.svg" alt="Close modal"
          title="Close modal"" />
        </header>
        <form>
          <fieldset>
            <legend>Coordonnées</legend>
            <div>
              <label for="first">Prénom</label><br />
              <input class="text-control" type="text" id="first" name="first" />
            </div>
            <div>
              <label for="last">Nom</label><br />
              <input class="text-control" type="text" id="last" name="last" />
            </div>
            <div>
              <label for="email">E-mail</label><br />
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
            </div>
          </fieldset>
          <div class="message">
            <label for="message">Votre message</label><br />
            <input
              class="text-control"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/media.js"></script>
  </body>
</html>
