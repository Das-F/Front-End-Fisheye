<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="home-link">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
    </main>
    <div class="media-filters">
      <h4>Trier par</h4>
      <div
        class="filter"
        role="listbox"
        id="listbox1"
        aria-activedescendant="listbox1-1"
        aria-labelledby="filter-label"
      >
        <div id="filter-label" class="filter-label"></div>
        <div class="menu" role="option" id="listbox1-1" tabindex="0">
          Popularité
        </div>
        <hr class="separator" aria-hidden="true" />
        <div class="menu" role="option" id="listbox1-2" tabindex="0">Date</div>
        <hr class="separator" aria-hidden="true" />
        <div class="menu" role="option" id="listbox1-3" tabindex="0">Titre</div>
      </div>
      <button
        id="toggle-button"
        class="toggle-button"
        aria-pressed="false"
        aria-label="Toggle sorting order"
      >
        <img
          src="assets/icons/arrow-up.svg"
          alt="Sort ascending"
          class="arrow-up"
        />
        <img
          src="assets/icons/arrow-down.svg"
          alt="Sort descending"
          class="arrow-down"
        />
      </button>
    </div>
    <div class="media-gallery">
      <a href="javascript:void(0)" class="gallery" aria-label="Open gallery"
        >Open gallery</a
      >
    </div>
    <div class="lightbox" aria-label="image closeup view">
      <a
        href="javascript:void(0)"
        class="gallery"
        aria-label="image closeup view"
      ></a>
      <img
        class="close-lightbox"
        src="assets/icons/carousel-close.svg"
        aria-label="Close dialog"
      />
      <img
        class="prev-lightbox"
        src="assets/icons/prev-arrow.svg"
        aria-label="Previous image"
      />
      <img
        class="next-lightbox"
        src="assets/icons/next-arrow.svg"
        aria-label="Next image"
      />
      <div class="lightbox-container"></div>
    </div>
    <div class="likes-price">
      <div class="likes"></div>
      <div class="price"></div>
    </div>
    <div id="contact_modal">
      <div class="modal" role="dialog" aria-labelledby="Contact-me">
        <header>
          <h2>Contactez-moi</h2>
          <img class="close" src="assets/icons/close.svg" alt="Close modal"
          title="Close modal"" />
        </header>
        <form>
          <fieldset>
            <legend>Coordonnées</legend>
            <div>
              <label for="first">Prénom</label><br />
              <input class="text-control" type="text" id="first" name="first" />
            </div>
            <div>
              <label for="last">Nom</label><br />
              <input class="text-control" type="text" id="last" name="last" />
            </div>
            <div>
              <label for="email">E-mail</label><br />
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
            </div>
          </fieldset>
          <div class="message">
            <label for="message">Votre message</label><br />
            <input
              class="text-control"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/media.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
