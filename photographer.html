<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="home-link">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
    </main>
    <div class="media-filters">
      <h4 id="filter-label">Trier par</h4>
      <div class="filter-select">
        <div class="custom-select">
          <ul class="filter-list" role="listbox" aria-labelledby="filter-label">
            <li class="filter-item" id="popular" role="option" tabindex="0">
              Popularité
            </li>
            <li class="filter-item" id="date" role="option" tabindex="0">
              Date
            </li>
            <li class="filter-item" id="title" role="option" tabindex="0">
              Titre
            </li>
          </ul>
          <img
            class="arrow-down"
            src="assets/icons/arrow-down.svg"
            alt="Arrow pointing down"
          />
        </div>
      </div>
    </div>
    <div class="media-gallery">
      <a href="javascript:void(0)" class="gallery">Open gallery</a>
    </div>
    <div class="lightbox" aria-label="image closeup view">
      <a
        href="javascript:void(0)"
        class="gallery"
        aria-label="image closeup view"
      ></a>
      <img
        class="close-lightbox"
        src="assets/icons/carousel-close.svg"
        alt="Close dialog"
        aria-label="Close dialog"
      />
      <img
        class="prev-lightbox"
        src="assets/icons/prev-arrow.svg"
        alt="Previous image"
        aria-label="Previous image"
      />
      <img
        class="next-lightbox"
        src="assets/icons/next-arrow.svg"
        alt="Next image"
        aria-label="Next image"
      />
      <div class="lightbox-container"></div>
    </div>
    <div class="likes-price">
      <div class="likes"></div>
      <div class="price"></div>
    </div>
    <div id="contact_modal">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-label="Contact-me"
      >
        <header>
          <h2>Contactez-moi</h2>
          <img
            class="close"
            src="assets/icons/close.svg"
            alt="Close modal"
            title="Close modal"
            tabindex="0"
          />
        </header>
        <form>
          <div>
            <label for="first">Prénom</label><br />
            <input class="text-control" type="text" id="first" name="first" />
          </div>
          <div>
            <label for="last">Nom</label><br />
            <input class="text-control" type="text" id="last" name="last" />
          </div>
          <div>
            <label for="email">E-mail</label><br />
            <input class="text-control" type="email" id="email" name="email" />
          </div>

          <div class="message">
            <label for="message">Votre message</label><br />
            <input
              class="text-control"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/likes.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/media.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/templates/sort-gallery.js"></script>
  </body>
</html>
